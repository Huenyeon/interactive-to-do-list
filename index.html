

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src/main.ts" type="module"></script>
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="title">
      <h2>   My To-Do List   </h2>
    </div>
    
    <div class="container">
      <div>
        <input type ="text" placeholder="Add your task" id="inputField">
        <button type="button" id="addTask"><i class="fa-solid fa-plus"></i></button>
        <h4 class="deadLineText" style="color: #f0f0f0;">CHOOSE DEADLINE</h4>
        <button type="button" id="sortByDate" onclick="">SORT BY DATE</button>
        <input type="date" id="date">
        <input type="time" id="time">
      </div>

      <div>
        <ul id="taskList"></ul>
      </div>
    </div>
  </div>

  
</body>
</html>
